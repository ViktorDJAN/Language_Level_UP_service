<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Creation tutor page</title>
  <link th:href="@{/css/testing_style.css}" rel="stylesheet"/>
</head>

<body>

<div class="header">
  <div class="container flex">
    <div class="left_logo_group ">


      <a href="#" class="head_link1">
        <img src="/images/left_logo2.svg" alt="left logo2" class="left_logo2">
      </a>
    </div>
    <div class="right_logo_group">
      <a href="#" class="head_link2">
        <img src="/images/right_logos.png" alt="right logos" class="right_logo1">
      </a>
    </div>
  </div>
</div>

  <div class="basic_main">
    <div class="main1">
      <div class="container"></div>
      <h1 class="header_h1">The page for a new tutor creation</h1>
    </div>


    <div class="main2">
      <div class="container flex1">
        <div class="tutor_edition">
          <form th:method="POST" th:action="@{'../create/'}" th:object="${createdTutor}">


            <div class="text_field">
              <label class="text_field_label" for="firstName">Enter first name:</label>
              <input class="text_field_input" type="text" th:field="*{firstName}" id="firstName" />
            </div>

            <div class="text_field">
              <label class="text_field_label" for="secondName">Enter second name:</label>
              <input class="text_field_input" type="text" th:field="*{secondName}" id="secondName" />
            </div>

            <div class="text_field">
              <label class="text_field_label" for="phone">Enter phone:</label>
              <input class="text_field_input" type="text" th:field="*{phone}" id="phone" />
            </div>

            <div class="text_field">
              <label class="text_field_label" for="email">Enter email:</label>
              <input class="text_field_input" type="text" th:field="*{email}" id="email" />
            </div>

            <div class="text_field">
              <label class="text_field_label" for="username">Enter username:</label>
              <input class="text_field_input" type="text" th:field="*{username}" id="username" />
            </div>

            <div class="text_field">
              <label class="text_field_label" for="password">Enter password:</label>
              <input class="text_field_input" type="text" th:field="*{password}" id="password" />
            </div>
            <div class="button_place">
              <input class="submit_btn" type="submit" value="create" />
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="container">
        <div class="logout">
          <a  class="header_h3" th:href="@{/api/v1/admin_scope/tutors}">Go to tutors' list</a>
        </div>

      </div>
    </div>
  </div>

<section class="cellar_footer">
  <div class="container">
    <div class="cell_of_footer">
      <div class="right_footer_side">
        <div class="footer_text">
          Â© 2024 Java Sber School.
        </div>
      </div>
      <div class="left_footer_side">
        <div class="cellar_footer_logos">
          <div class="logoONE">
            <img src="/images/footlogoWhite.svg" alt="logo1" class="footer_logo footlogo1">
            <a href="#" class="footer_cellar_link">
              <img src="/images/f.svg" alt="symbol1" class="footer_logo_symbol">
            </a>
          </div>
          <div class="logoONE">
            <img src="/images/footlogoPink.svg" alt="logo1" class="footer_logo footlogo1">
            <a href="#" class="footer_cellar_link">
              <img src="/images/insta 2.svg" alt="symbol1" class="footer_logo_symbol">
            </a>
          </div>
          <div class="logoONE">
            <img src="/images/footlogoWhite.svg" alt="logo1" class="footer_logo footlogo1">
            <a href="#" class="footer_cellar_link">
              <img src="/images/pinterest3.svg" alt="symbol1" class="footer_logo_symbol">
            </a>
          </div>
          <div class="logoONE">
            <img src="/images/footlogoWhite.svg" alt="logo1" class="footer_logo footlogo1">
            <a href="#" class="footer_cellar_link">
              <img src="/images/twitter4.svg" alt="symbol1" class="footer_logo_symbol">
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>


</body>


</html>
